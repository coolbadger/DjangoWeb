{% extends 'component/content_fluid.html' %}
{% load i18n %}
{% block result_item %}
    <div class="thumbnail">
        <img src="{{ row.image_url }}" alt="" class="img-rounded" width="100%">
        <div class="caption"><h3>{{ row.name }}</h3>
            <p>{% if row.uncensored == 'y' %}{% trans 'Uncensored' %}{% else %}
                {% trans 'Censored' %}{% endif %}</p>
            <p>
                <a href="{{ row.actor_url }}" target="_blank" class="btn btn-primary"
                   role="button">{% trans 'Details' %}</a>
                <a href="/seed/actor/{{ row.id }}" target="_blank" class="btn btn-default"
                   role="button">{% trans 'Resources' %}</a>
            </p>
        </div>
    </div>
{% endblock %}
